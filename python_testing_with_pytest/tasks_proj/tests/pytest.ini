[pytest]
addopts = -rsxX -l --tb=short --strict
# xfail_strict=true

markers =
    smoke: marks tests as smoke tests (fast, basic checks)
    get: Run the test function that test tasks.get (fast, basic checks)

minversion = 3.0

norecursedirs = .* venv src *.egg dist build

testpaths = tests

python_classes = *Test Test* *Suite
python_files = test_* *_test check_*
python_functions = test_* check_*
